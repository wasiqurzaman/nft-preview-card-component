<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-box">
        <img
          class="img-nft"
          src="./images/image-equilibrium.jpg"
          alt="Image of a glass cube"
        />
        <div class="img-box-overlay"></div>
        <img class="icon-view" src="./images/icon-view.svg" alt="View icon" />
      </div>
      <h3>Equilibrium #3429</h3>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-box">
        <p class="price">
          <img
            class="icon-eth"
            src="./images/icon-ethereum.svg"
            alt="Ethereum icon"
          />
          <span class="price-nft"> 0.041 ETH</span>
        </p>
        <p class="time-box">
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          <span class="time">3 days left</span>
        </p>
      </div>
      <hr />
      <div class="author-box">
        <img
          class="img-avatar"
          src="./images/image-avatar.png"
          alt="Avatar photo of Jules Wyvern"
        />
        <span class="author">Creation of <span>Jules Wyvern</span></span>
      </div>
    </div>
  </body>
</html>
